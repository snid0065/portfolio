<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma Snider Portfolio-Contact</title>
</head>
<body>
    <main>
        <section id="contact" class="contact-us">
            <h2 class="contacth2">Contact Us</h2>
                <div class="contact-us">
                    <form action="send">
                        <div class="message-padding">
                            <p class="text-padding">
                                <label for="fullname" class="name">Name</label>
                            </p>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="message-padding">
                            <p class="text-padding">
                                <label for="youremail" class="email">Email</label>
                            </p>
                            <input type="email" id="youremail" name="youremail">
                        </div>  
                        <div class="message-padding">
                            <p class="text-padding">
                                <label for="message" class="message">Message</label>
                            </p>
                            <textarea name="message" id="message" class="message-box"></textarea>
                        </div>
                        <div class="button-padding">
                            <button class="send-button">send</button>
                        </div>
                    </form>
                </div>
                <img src="images/milkyway.jpg" class="galleryimagebox" id="milkyway" alt="milkyway">
       </section>
      </main>
 
 <footer>
   <p>Copyright Â© 2022 Emma Snider All Rights Reserved </p>
 </footer>
</body>
</html>
